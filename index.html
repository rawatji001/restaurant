<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3</title>

    <!-- Red Rose Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <!-- Dela Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section aria-label="navbar">
            <!-- Header -->
            <div class="navbar">
                <!-- Left Head -->
                <div>
                    <img src="img/logo.png" alt="logo" class="logo">
                </div>

                <!-- Mid Head -->
                <div>
                    <ul class="list">
                        <li class="list-item">Our Menu</li>
                        <li class="list-item">Maps</li>
                        <li class="list-item">About</li>
                        <li class="list-item">Contact</li>
                    </ul>
                </div>

                <!-- Right Head -->
                <div>
                    <button class="btn-small">Order</button>
                </div>
            </div>
        </section>



        <!-- Middel -->
        <section aria-label="hero">
            <div class="hero">
                <h1 class="hero-heading">A resturants that only serves delicious food</h1>

                <button class="btn-large">Read our menu</button>



                <!-- Bottom -->
                <div class="bottom">
                    <div>
                        <img src="img/scroll.png" alt="Scroll">
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
